<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="expires" content="-1"/>
    <title>Samstar solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main__css.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand logo" href="#">Samstar Solution</a>
              
            </div>
        </nav>
    </header>
    <div id="positioning"></div>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username"/>
        <input type="hidden" name="password"/>
        <input type="hidden" name="dst" value="$(link-orig)"/>
        <input type="hidden" name="popup" value="true"/>
    </form>

    <script src="./md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value.toUpperCase().split(' ').join('');
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
    $(endif)
    <section class="hero" id="home">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="voucher-form" action="$(link-login-only)" name="login" method="post" id="login" $(if chap-id)
                    onSubmit="return doLogin()"
                    $(endif)>
                    <div class="error-section">
                        <input type="hidden" name="dst" value="$(link-orig)"/>
                        <input type="hidden" name="popup" value="true"/>
                        <p class="info $(if error)alert$(endif)">
                            $(if error == "")Please log in to use the internet hotspot service $(if trial == 'yes')<br/>Free
                            trial available, <a class="trial" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click
                            here</a>.$(endif)
                            $(endif)
            
                            $(if error)$(error)$(endif)
                        </p>
                    </div> 
                        <div class="input-group mb-3">

                            <input name="username" type="text" value="$(username)" class="form-control username" placeholder=" Enter voucher"
                            id="txt-code"/>
                            <input type="password" name="password"hidden value="konnekt">

                            <button class="btn btn-primary" type="submit" id="connect">Connect <i class="bi bi-arrow-right-circle"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="packages" id="packages">
        <div class="container">
            <h2 class="text-center mb-5">Our Packages</h2>
            <div class="grid">
                <!-- Packages will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4>About Us</h4>
                    <p>We provide the best internet for your needs.</p>
                </div>
                <div class="col-md-4">
                    <h4>Contact</h4>
                    
                    <p><i class="bi bi-phone"></i> 0796806775</p>
                </div>
                
            </div>
        </div>
    </footer>

    <!-- Checkout Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <form id="checkout">
                <!-- Checkout form will be dynamically inserted here -->
            </form>
        </div>
    </div>

    <!-- Snackbar -->
    <div class="mdc-snackbar">
        <div class="mdc-snackbar__label" role="status" aria-live="polite"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./js/main.js"></script>
</body>
</html>
